<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS498: IoT Lab 2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>CS498: IoT -- Lab 2</h2>
      <img src="./media/default_background.png" id="pics" />
    </div> 
  </div>

  <div class="row">
    <div class="container">
      <div class="jumbotron text-center col-md-6">
        <span>&nbsp;&nbsp;</span> 
        <span id="upArrow" style="font-size:50px; color:grey;" onclick="moveForward()" id="moveForwardButton">&uarr;</span>
        <br>
        <span id="leftArrow" style="font-size:45px; color:grey;" onclick="moveLeft()" id="moveLeftButton">&larr;</span>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> 
        <span id="rightArrow" style="font-size:45px; color:grey;" onclick="moveRight()" id="moveRightButton">&rarr;</span>
        <br>
        <span>&nbsp;&nbsp;</span> 
        <span id="downArrow" style="font-size:50px; color:grey;" onclick="moveBackward()" id="moveBackwardButton">&darr;</span>
      </div>

      <div class="jumbotron text-left col-md-6">
        <input id="message" type="text" placeholder="Message to Pi" />
        <button class="btn btn-success" onclick="sendMessage()">Submit</button>
        <p>
          <span id="direction_dot" style="color:Green">&bull;</span> Car Direction: <span id="direction"> </span>
          <br>
          <span id="speed_dot" style="color:green">&bull;</span> Speed: <span id="speed">0.0</span>  
          <br>
          <span id="distance_dot" style="color:green">&bull;</span> Distance Traveled: <span id="distance">0.0</span>
          <br>
          <span id="temperature_dot" style="color:green">&bull;</span> Temperature of the Pi: <span id="temperature">0.0</span>
          <br>
          Bluetooth return value: <span id="bluetooth"> </span>
          
          <button id="stopButton" class="btn btn-danger">Stop</button>
          <button id="getSensorDataButton" class="btn btn-info">Get Sensor Data</button> 
        </p>  
      </div>
    </div>
  </div>

  <script src="renderer.js"></script> <!-- Ensure this points to the correct file -->
</body>
</html>
